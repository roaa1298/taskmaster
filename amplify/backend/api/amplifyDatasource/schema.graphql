input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Task @model {
  id: ID!
  title: String!
  description: String
  status: Status!
  image: String
}
type Team @model {
  id: ID!
  name: String!
  tasks: [Task] @hasMany
}
type Note @model {
  id: ID!
  content: String!
}
enum Status {
  NEW
  ASSIGNED
  IN_PROGRESS
  COMPLETE
}

